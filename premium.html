<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium PW2</title>
</head>
<body>
    <!-- logo -->
    <header>
        <div class="logo">
            <img src="img/logo-spotify.png" alt="logo de spotify">
        </div>
        <h1>Spotify</h1>
    </header>

    <!-- cuerpo -->
    <main>
        <section class="individual">
            <h2>Individual</h2>
            <strong>USD 6,49 al mes</strong>
            <br>
            <ul>
                <li>1 Cuenta premium</li>
                <li>Cancela cuando quieras</li>
            </ul>
            <button type="button">Obtener Premium Individual</button>
        </section>
        <section class="free">
            <h2>Spotify FREE</h2>
            <strong>USD 0 al mes</strong>
            <br>
            <ul>
                <li>Spotify por defecto</li>
            </ul>
            <button type="button">Obtener Spotify Free</button>
        </section>
        <section class="estudiantes">
            <h2>USD 6,49 al mes</h2>
            <br>
            <ul>
                <li>1 Cuenta premium verificada</li>
                <li>Descuento para estudiantes</li>
                <li>Cancela cuando quieras</li>
            </ul>
            <button type="button">Obtener Premium Estudiantes</button>
        </section>
    </main>
</body>
</html>
